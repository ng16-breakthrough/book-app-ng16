<table class="table">
  <thead>
  <tr>
    <th>#</th><th>Author</th><th>Title</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books; index as i"
      (click)="notifyOnBookClick(book)">
    <td>{{i + 1}}</td>
    <td>{{book.author}}</td>
    <td>{{book.title}}</td></tr>
  </tbody>
</table>
